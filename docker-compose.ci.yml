version: "3.7"

x-app-config: &app-config
  SECRET_KEY: secret_key
  COVERALLS_REPO_TOKEN: ${COVERALLS_REPO_TOKEN}

x-db-config: &db-config
  POSTGRES_DB: postgres
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_SERVER: db
  POSTGRES_PORT: 5432

services:
  api:
    image: ./backend/job_board_api
    build:
      context: .
    environment:
      <<: *app-config
      db_conf: *db-config
    depends_on:
      - db
    ports:
      - "8000:8000"
    stdin_open: true
    tty: true

  db:
    image: postgres:12.5-alpine
    environment: *db-config
    logging:
      driver: none
    ports:
      - "5432:5432"

volumes:
  sqlvolume:
